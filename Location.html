<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Post</title>

    <!-- Google Font: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Leaflet.js for Interactive Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <!-- Local Stylesheet and Script -->
    <link rel="stylesheet" href="Location.css">
    <script src="Location.js" defer></script>
</head>
<body>
    <main>
        <div class="post-creator-card">
            <h1>Create a New Post</h1>

            <form id="post-form">
                <!-- Image Upload Section -->
                <div class="image-upload-section">
                    <input type="file" id="imageUpload" multiple accept="image/*" class="visually-hidden">
                    <label for="imageUpload" class="image-upload-label">Select Images</label>
                    <div id="image-preview-container"></div>
                </div>

                <!-- Location Section -->
                <div class="location-section">
                    <h2>Add Location</h2>
                    <div class="location-tab-controls">
                        <button type="button" id="link-tab-btn" class="active">Paste Link</button>
                        <button type="button" id="map-tab-btn">Choose on Map</button>
                    </div>

                    <div id="link-input-container">
                        <input type="url" id="locationLink" placeholder="Paste Google Maps link here...">
                    </div>
                    <div id="map-container"></div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Post</button>
            </form>
        </div>
    </main>
</body>
</html>
